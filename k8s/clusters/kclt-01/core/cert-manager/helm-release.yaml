---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: cert-manager
      version: "v1.8.2"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      tag: "v1.8.2"
    installCRDs: false 
    webhook:
      enabled: true
    extraArgs:
      - "--dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53"
      - "--dns01-recursive-nameservers-only"
    replicaCount: 3
    podDnsPolicy: "None"
    cainjector:
      replicaCount: 2
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "9.9.9.9"
