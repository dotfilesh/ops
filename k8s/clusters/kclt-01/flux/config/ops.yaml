---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ops 
  namespace: flux-system
spec:
  secretRef:
    name: github-token
  interval: 5m0s
  ref:
    branch: main
  url: ssh://git@github.com/dotfilesh/ops.git
  ignore: |
    # exclude all
    /*
    # include k8s gitops dirs
    !/k8s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ops
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./k8s/clusters/kclt-01/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
        optional: false
      - kind: Secret
        name: cluster-secrets
        optional: false
      - kind: ConfigMap
        name: global-configs
        optional: false
      - kind: Secret
        name: global-secrets
        optional: false
