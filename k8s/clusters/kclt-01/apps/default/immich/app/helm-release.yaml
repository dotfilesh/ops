---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 30m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    env:
      DB_HOSTNAME: "immich-cnpg-rw.default.svc.cluster.local"
      DB_PORT: "5432"
      DB_DATABASE_NAME: "immich"
      REDIS_HOSTNAME: "immich-redis.default.svc.cluster.local"


    immich:
      persistence:
        library:
          existingClaim: immich-media

    
    machine-learning:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        tag: v1.89.0@sha256:e76febac59b0377cb08dbbd683bf147f9720bbf6f7da86f22b7cfbec91237a72
        pullPolicy: IfNotPresent
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 16Gi
          type: pvc
          accessMode: ReadWriteMany
          storageClass: ${CLUSTER_STORAGE_FILESYSTEM_SSD}


    microservices:
      enabled: true
      env:
        REVERSE_GEOCODING_DUMP_DIRECTORY: /geodata-cache
      persistence:
        geodata-cache:
          enabled: true
          size: 1Gi
          type: pvc
          accessMode: ReadWriteMany
          storageClass: ${CLUSTER_STORAGE_FILESYSTEM_SSD}
        image: &serverImage
          repository: ghcr.io/immich-app/immich-server
          tag: v1.89.0@sha256:b5aa4023c63b904136e859b4c3f4c1d34272b7c5f7ee65f50f12378d6039e9e7
          pullPolicy: IfNotPresent


    server:
      enabled: true
      image: *serverImage

      ingress:
        main:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            # proxy-body-size is set to 0 to remove the body limit on file uploads
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: &host immich.${GLOBALSECRET__PUBLIC_DOMAIN}
              paths:
                - path: "/"
                  type: Prefix
          tls:
            - hosts:
                - *host
              secretName: *host


    typesense:
      enabled: true
      env:
        TYPESENSE_DATA_DIR: /tsdata
      image:
        repository: typesense/typesense
        tag: 0.25.1@sha256:3724f68156097114d07790e1c8bfaaca13b12eaecd602776d30d9933029064c7
        pullPolicy: IfNotPresent
      persistence:
        tsdata:
          enabled: true
          accessMode: ReadWriteOnce
          size: 2Gi
          storageClass: ${CLUSTER_STORAGE_BLOCK_SSD}
  valuesFrom:
    - targetPath: env.DB_USERNAME
      kind: Secret
      name: immich-cnpg-user-immich
      valuesKey: username
    - targetPath: env.DB_PASSWORD
      kind: Secret
      name: immich-cnpg-user-immich
      valuesKey: password
    - targetPath: typesense.env.TYPESENSE_API_KEY
      kind: Secret
      name: immich-typesense-api-key
      valuesKey: key
