---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kyverno
  namespace: flux-system
spec:
  path: ./k8s/clusters/${CLUSTER_NAME}/apps/kyverno/kverno/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kyverno-policies
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-kyverno
  path: ./k8s/clusters/${CLUSTER_NAME}/apps/kyverno/kverno/policies
  prune: true
  sourceRef:
    kind: GitRepository
    name: ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
