---
autoDirectNodeRoutes: true
bgpControlPlane:
  enabled: true
bgp:
  enabled: false
  announce:
    loadbalancerIP: true
    podCIDR: false
bpf:
  hostRouting: true
  lbBypassFIBLookup: true
  masquerade: true
  tproxy: true
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  name: kclt-01
  id: 1
cni:
  exclusive: false
containerRuntime:
  integration: containerd
enableIPv4BIGTCP: true
# enableIPv6BIGTCP: true
# Hubble not here intentionally.
# It is only going to be used with a fully running cluster. This
# values file is only for bootstrapping.
ipam:
  mode: "kubernetes"
# one day... (I <3 IPv6) :(
#ipv6:
#  enabled: true
ipv4NativeRoutingCIDR: 10.244.0.0/16
k8sServiceHost: 10.64.0.48
k8sServicePort: 6443
kubeProxyReplacement: true
loadBalancer:
  algorithm: maglev
  mode: dsr
localRedirectPolicy: true
operator:
  enabled: true
  rollOutPods: true
podDisruptionBudget:
  enabled: true
  maxUnavailable: 2
rollOutCiliumPods: true
securityContext:
  # False. that is what the list is for.
  privileged: false
  capabilities:
    ciliumAgent:
      # Removal of SYS_MODULE due to security holes.
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    mountCgroup:
      - SYS_ADMIN
      - SYS_CHROOT
      - SYS_PTRACE
    applySysctlOverwrites:
      - SYS_ADMIN
      - SYS_CHROOT
      - SYS_PTRACE
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
tunnel: disabled
updateStrategy:
  rollingUpdate:
    maxUnavailable: 2
  type: RollingUpdate
